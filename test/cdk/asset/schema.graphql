type Message @aws_api_key @aws_iam @aws_cognito_user_pools @aws_oidc {
  id: String!
  table: String
  pk: String
  sk: String
  tenantCode: String!
  action: String!
  content: AWSJSON!
}

type Query {
  getMessage(id: String!): Message
}

type Mutation {
  sendMessage(message: AWSJSON!): Message! @aws_iam @aws_api_key
}

type Subscription {
  onMessage(tenantCode: String!, action: String, id: String): Message
    @aws_subscribe(mutations: ["sendMessage"])
    @aws_api_key
    @aws_iam
    @aws_cognito_user_pools
    @aws_oidc
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
